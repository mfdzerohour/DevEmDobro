<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao Programador Contratado - 
        Landin Page GTA</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="assets/img/logo-rockstar.svg" alt="Logo RockStar Games">
            <hr>
            <img src="assets/img/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#Comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstartgames.com/categories/200013306" target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img src="assets/img/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="assets/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="assets/img/logo-gta-online.svg" alt="Logo GTA Online ">
            </div>
            <h1 class="titulo">Já disponíveis para PlayStation 5 e XBox Serie X|S</h1>
            <p class="texto">
                Experimente os fênomenos de entretero,emtp Grand Thief Auto V GTA On-Line
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="assets/img/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Autoo V</h3>
                <p>
                    Inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>

                <ul class="plataformas">
                    <li><img src="assets/img/logo-ps4.svg" alt="Logo PlayStation 4"></li>
                    <li><img src="assets/img/logo-ps5.svg" alt="Logo PlayStation 5"></li>
                    <li><img src="assets/img/logo-xbox-one.svg" alt="Logo XBox One"></li>
                    <li><img src="assets/img/logo-xbox-series-s.svg" alt="Logo XBox X|S"></li>
                    <li><img src="assets/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a Pltaforma

                <ul class="plataformas">
                    <li><img src="assets/img/logo-ps4.svg" alt="Logo PlayStation 4"></li>
                    <li><img src="assets/img/logo-ps5.svg" alt="Logo PlayStation 5"></li>
                    <li><img src="assets/img/logo-xbox-one.svg" alt="Logo XBox One"></li>
                    <li><img src="assets/img/logo-xbox-series-s.svg" alt="Logo XBox X|S"></li>
                    <li><img src="assets/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>
        </div>
    </section>

</html>
