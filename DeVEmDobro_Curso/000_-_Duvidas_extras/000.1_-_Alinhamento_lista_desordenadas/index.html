<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul class="nivel-1">
    <li>Coffee</li>
    <li>Tea
        <ul class="nivel-2">
            <li>Black tea</li>
            <li>Green tea</li>
            <ul class="nivel-3">
                <li>teste 3</li>
                <li>teste 4</li>
                <ul class="nivel-4">
                    <li>teste 3</li>
                    <li>teste 4</li>
                </ul>
            </ul>
        </ul>
    </li>
    <li>Milk</li>
</ul>

</body>
