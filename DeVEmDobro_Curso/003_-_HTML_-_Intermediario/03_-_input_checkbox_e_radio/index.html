<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox e RadioButton</title>
</head>
<body>
    <h1>Input Checkbox e RadioButton</h1>

    <h3>Linguagens de programação - Checkbox</h3>
    <input type="checkbox" name="linguagens" id="C#" checked>
    <label for="C#">C#</label>
    
    <br>

    <input type="checkbox" name="linguagens" id="javascript">
    <label for="javascript">JavaScript</label>
    
    <br>

    <h3>Estado Civil - RadioButton</h3>

    <input type="radio" name="estado_civil" id="solteiro" checked>
    <label for="solteiro">solteiro(a)</label>

    <input type="radio" name="estado_civil" id="casado">
    <label for="casado">Casado(a)</label>
    
    <input type="radio" name="estado_civil" id="divorciado">
    <label for="divorciado">Divorciado(a)</label>
    
    <input type="radio" name="estado_civil" id="viuvo">
    <label for="viuvo">Viúvo(a)</label>
</body>
</html>
