<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionado vídeos as páginas com a tag video - parte 1 🎬</title>
</head>
<body>
    <h1>Adicionado vídeos as páginas com a tag video - parte 1 🎬</h1>

    <!-- Colocar video com:
    width 200px
    controle (controls)
    autoplay - iniciar automaticamente
    mudo muted
    loop - rodar novamente quando terminar -->
    <video src="./videos/video.mp4" width="200px" controls autoplay muted loop></video>

    <br>
    <br>

    <!-- Colocar thumb - imagens de figura igual ao youtube, tem que retirar o autoplay -->
    <video src="./videos/video.mp4" width="200px" controls loop poster="./images/thumb.jpg"></video>

</body>
