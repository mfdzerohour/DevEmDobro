<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>

    <div class="container">

        <div class="imagens">

            <div class="pintura">
                <img src="./src/img/rome.png" alt="Rome">
                <figcaption>
                    <p class="nome-pintura">Rome</p>
                    <p class="nome-autor">Michelangelo</p>
                </figcaption>
            </div>
            <div class="pintura">
                    <img src="./src/img/boat.png" alt="Boat">
                    <figcaption>
                        <p class="nome-pintura">Boat at Sea</p>
                        <p class="nome-autor">Vicent Van Gogh</p>
                    </figcaption>
            </div>
            <div class="pintura">
                    <img src="./src/img/sand-and-sea.png" alt="Sand ">
                    <figcaption>
                        <p class="nome-pintura">Sand and Sea</p>
                        <p class="nome-autor">Da Vinci</p>
                    </figcaption>
            </div>
            <div class="pintura">
                    <img src="./src/img/starry-night.png" alt="">
                    <figcaption>
                        <p class="nome-pintura">Starry Night</p>
                        <p class="nome-autor">Vicent Van Gogh</p>
                    </figcaption>
            </div>
            
        </div>

    </div>

</body>
</html>
