<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <title>Hundle - Desafio</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/colors.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/fontawesome.min.css">

</head>
<body>
    <header class="header">

        <div class="header-container">
            <a href="#">
                <img src="./src/img/logo.svg" alt="logo">
            </a>
            
        </div>

    </header>

    <section class="figura-texto">
        <div class="figura">
            <img src="./src/img/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="texto">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#">
                <input class="btn" type="button" value="Register">
            </a>
            
        </div>
    </section>

    <footer class="footer">
        <nav>
            <ul class="network-social">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>

<script type="text/javascript" src="./src/js/all.min.js"></script>
