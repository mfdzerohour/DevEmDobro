<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio final de JS Intermediário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section class="duvida">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <section class="formulario">            
            <form>
                <input type="text" name="nome" class="nome campoFormulario" placeholder="   Nome completo *">
                <label class="campo_obrigatorio nome">campo obrigatório</label>
                <input type="email" name="email" class="email campoFormulario" placeholder="   Email *">
                <label class="campo_obrigatorio email">campo obrigatório</label>
                <input type="tel" name="telefone" class="telefone campoFormulario" placeholder="   Telefone *">
                <label class="campo_obrigatorio telefone">campo obrigatório</label>
                <textarea name="mensagem" class="mensagem campoFormulario" cols="30" rows="6" placeholder="   Mensagem *" maxlength="165"></textarea>
                <label class="campo_obrigatorio mensagem">campo obrigatório</label> <br>
                <label class="observacao_campo_obrigatorio">*campos obrigatórios</label>
                <button type="button" id="btn">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>

<script src="./src/js/index.js"></script>
