<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio final de JS Intermediário</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="duvida">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <section class="formulario">            
            <form>
                <input type="text" name="nome" id="nome" class="formularioPreenchimento" placeholder="   Nome completo *">
                <input type="email" name="email" id="email" class="formularioPreenchimento" placeholder="   Email *">
                <input type="tel" name="telefone" id="telefone" class="formularioPreenchimento" placeholder="   Telefone *">
                <textarea name="mensagem" id="mensagem" cols="30" rows="6" class="formularioPreenchimento" placeholder=" Mensagem *" maxlength="170"></textarea>
                <label class="campo_obrigatorio">*campos obrigatórios</label>
                <button type="button" id="btn">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>

<script src="./js/index.js"></script>
