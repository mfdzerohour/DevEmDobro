<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formtação de texto</h1>
    
    <p>Este texto vai ser em <strong>negrito</strong></p>

    <p>este texto vai ser em <em>itálico</em></p>
    
    <p>este texto vai ser <u>sublinhado</u></p>
    
    <p>este texto vai ser <del>riscado</del></p>
    
    <p>este texto vai ser <sup>sobrescrito</sup></p>
    
    <p>este texto vai ser <sub>subscrito</sub></p>
</body>
</html>
