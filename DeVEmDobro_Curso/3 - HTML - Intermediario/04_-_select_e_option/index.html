<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <!--
        A TAG multiple serve para selecionar varios itens da lista do select

        Se quiser deixar algo selecionado em option, deixar selected , ele vai selecionar o item padrão de quando carregar a página.
    -->
    <select name="filmes" id="filmes" multiple>
        <option value="">Selecione um Filme</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>
</body>
</html>
