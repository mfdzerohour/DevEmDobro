<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário na pratica</title>
</head>
<body>
    <h1>Formulário na pratica</h1>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>
    <br>
    <hr>

    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>
    
    <br>
    <hr>

    <form method="GET" action="index.html" enctype="multipart/form-data">
        <h2>Cadastra-se</h2>
        <label >É rápido e fácil</label>
        <hr>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celula-ou-remail" id="celular-ou-email" placeholder="Celular ou e-mail">

        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br>

        <label>Data de Nascimento</label>

        <br>

        <select name="dia">
            <option value="">Selecione o Dia</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="mes">
            <option value="">Selecione o Mês</option>
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Ago">Ago</option>
            <option value="Set">Set</option>
            <option value="Out">Out</option>
            <option value="Nov">Nov</option>
            <option value="Dez">Dez</option>
        </select>

        <select name="ano">
            <option value="">Selecione o Ano</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>

        <br>

        <label>Gênero</label>
        
        <br>

        <input type="radio" name="genero" value="masculino" id="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="genero" value="feminino" id="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" value="outro" id="outro">
        <label for="outro">Outro</label>

        <br>

        <input type="file">

        <br>

        <label>
            Ao clicar em cadastra-se você concorda com nossos termos. Politica de dados e Politica de cookies, você poderá receber notificações por SMS e cancelar isto quando quiser.
        </label>
        
        <br>

        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
