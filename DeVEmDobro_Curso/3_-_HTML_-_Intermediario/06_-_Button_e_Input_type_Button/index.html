<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e Input type Button</title>
</head>
<body>
    <h1>Button</h1>
    <button onclick="alert('Olá')">Clicar aqui</button>

    <h1>Input type Button</h1>
    <input type="button" value="Clicar aqui" onclick="alert('Olá')">
</body>
</html>
