    <h1>O que são tipos primitivos no JS? 🐲</h1>

    <ol> <b> Tipos primitivos de dados JavaScript:</b>
        <li>string = textos</li>
        <li>number = números</li>
        <li>boolean = falso ou verdadeiro</li>
        <li>null = nulo</li>
        <li>undefined = quando o JS não consegue validar um tipo da variável</li>
    </ol>
